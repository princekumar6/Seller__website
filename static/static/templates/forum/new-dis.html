    <div class="row" style="margin: 0px;height: 50%;">

        </div>
        <div class="col" style="padding: 30px 50px;">
            <form method="POST" action="/forum/addnew/" style="padding: 0px 20px;">
                {% csrf_token %}    
                <h2 class="text-center" style="margin: 20px;margin-top: 0px;"><strong>New Discussion</strong></h2>
                <div class="form-group"><input class="form-control" name="topic" type="text" placeholder="Topic" style="font-size: 18px;border-style: none;border-bottom: 2px solid rgba(154,154,154,0.5) ;"></div>

                <div class="form-group" style="text-align: center;"><button class="btn btn-secondary border rounded-0" type="submit" style="width: 45%;margin-top: 25px;"><strong>Submit</strong></button></div>
            </form>
