<!DOCTYPE html>
<html lang="en">

<head>
  <title>Price Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include "styles.html" %}

  <style>
    input {
      outline: none;
      border: none;
    }

    textarea {
      outline: none;
      border: none;
    }

    textarea:focus,
    input:focus {
      border-color: transparent !important;
    }

    input::-webkit-input-placeholder {
      color: #adadad;
    }

    input::-moz-placeholder {
      color: #adadad;
    }

    input:-ms-input-placeholder {
      color: #adadad;
    }

    textarea::-webkit-input-placeholder {
      color: #adadad;
    }

    textarea:-moz-placeholder {
      color: #adadad;
    }

    textarea:-ms-input-placeholder {
      color: #adadad;
    }

    .container-contact100 {
      width: 100%;
      min-height: 100vh;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .wrap-contact100 {
      width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 8px;
      overflow: hidden;
      padding: 42px 55px 45px 55px;
    }

    .contact100-form-title {
      display: block;
      font-family: Poppins-Bold;
      font-size: 39px;
      color: #333333;
      line-height: 1.2;
      text-align: center;
      padding-bottom: 44px;
    }

    .wrap-input100 {
      width: 100%;
      position: relative;
      border-bottom: 2px solid #d9d9d9;
      padding-bottom: 13px;
      margin-bottom: 27px;
    }

    .label-input100 {
      font-family: Poppins-Regular;
      font-size: 13px;
      color: #666666;
      line-height: 1.5;
      padding-left: 5px;
    }

    .input100 {
      display: block;
      width: 100%;
      background: transparent;
      font-family: Poppins-Medium;
      font-size: 18px;
      color: #333333;
      line-height: 1.2;
      padding: 0 5px;
    }

    .focus-input100 {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .focus-input100::before {
      content: "";
      display: block;
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      -webkit-transition: all 0.4s;
      -o-transition: all 0.4s;
      -moz-transition: all 0.4s;
      transition: all 0.4s;
      background: #7f7f7f;
    }

    input.input100 {
      height: 40px;
    }

    textarea.input100 {
      min-height: 110px;
      padding-top: 9px;
      padding-bottom: 13px;
    }

    .input100:focus+.focus-input100::before {
      width: 100%;
    }

    .has-val.input100+.focus-input100::before {
      width: 100%;
    }

    @media (max-width: 576px) {
      .wrap-contact100 {
        padding: 72px 15px 65px 15px;
      }
    }
  </style>
  {% include "navlogout.html" %}
  <nav aria-label="breadcrumb" style="font-size: 14px;border-bottom: 1px solid rgb(245, 245, 245);">
    <ol class="breadcrumb m-0" style="background-color: #fff;padding: 2px 20px;">
      <li class="breadcrumb-item"><a href="/" style="color:#01011e">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><span id="lastword"></span></li>
    </ol>
  </nav>

  <div class="row" style="margin: 30px 0px;">
    <div class="col-12 col-md-3"></div>
    <div class="col">
      <!-- <div class="wrap-contact100"> -->
      <form class="contact100-form validate-form"
        style="padding: 40px 20px; border-radius: 5px; box-shadow: 0px 0px 6px;">
        <span class="contact100-form-title" style="font-family: 'Source Serif Pro', serif;">Price Calculator</span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <label><strong>Product Weight(in g)&nbsp;</strong>
            <i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip="" style="font-size: 12px;"
              title="Final Volumetric Weight Of The Packed Box"></i></label>
          <div class="input100"><input type="text" name="wt" id="wgt"></div>
          <span class="focus-input100"></span>
        </div>

        <div class="form-group"><select required class="form-control" id="cs1" onchange="sasa();"
            style="width:100%; height:35px; border: none;">
            <option value=1 selected>Ship With Seventh Square</option>
            <option value=0>Self Shipping</option>
          </select></div>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <label><strong>Amount That Customer Pays&nbsp;</strong>
            <i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip="" style="font-size: 12px;"
              title="Price At Which Customers Purchase This Product"></i></label>
          <div class="input100"><i class="fa fa-rupee">&nbsp;</i><input type="text" id="sal" placeholder="Enter Amount"
              oninput="calcu();"></div>
          <span class="focus-input100"></span>
        </div>

        <div style="color: #777;">
          <h6 style="font-weight: 700;padding-left: 10px;"><i class="icon ion-pricetags"
              style="padding-right: 6px;font-size: 20px;"></i>3% Payment Gateway Charges <i
              class="fa fa-rupee"></i>&nbsp;<span id="gateway"></span><br></h6>
          <h6 style="font-weight: 700;padding-left: 10px;"><i class="icon ion-pricetags"
              style="padding-right: 6px;font-size: 20px;"></i>Shipping Charges <i class="fa fa-rupee"></i>&nbsp;<span
              id="shipping"></span><br></h6>
          <h6 style="font-weight: 700;padding-left: 10px;"><i class="icon ion-pricetags"
              style="padding-right: 6px;font-size: 20px;"></i>5% Commission <i class="fa fa-rupee"></i>&nbsp;<span
              id="com"></span><br></h6>
          <h6 style="font-weight: 700;padding-left: 10px;"><i class="icon ion-pricetags"
              style="padding-right: 6px;font-size: 20px;"></i>18% GST <i class="fa fa-rupee"></i>&nbsp;<span
              id="gst"></span><br></h6>

        </div>

        <div class="wrap-input100 validate-input" data-validate="Name is required" style="margin-top: 20px;">
          <label><strong>Amount That You Recieve From Our Side &nbsp;</strong><i class="fa fa-question-circle-o"
              data-toggle="tooltip" data-bs-tooltip="" style="font-size: 12px;"
              title="Amount Due To You On Any Order Of This Product"></i></label>
          <div class="input100"><i class="fa fa-rupee">&nbsp;</i><input type="text" name="cprice" id="sel"
              placeholder="Enter your price" oninput="calc();"></div>
          <span class="focus-input100"></span>
        </div>

        <!-- 
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div> -->
      </form>
      <!-- </div> -->
    </div>
    <div class="col-12 col-md-3"></div>
  </div>
  {% include "footer.html" %}
  <script>
      var l = window.location.pathname.split('/')[1];
      document.getElementById('lastword').innerHTML = l;
  </script>
  <script src="/static/staticfiles/js/jquery.min.js"></script>
  <script src="/static/staticfiles/bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
